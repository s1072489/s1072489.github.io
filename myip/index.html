<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>What's My IP?</title>
		<script type="application/javascript">
			function ipv6(json) {
				document.getElementById("ipv6").textContent=json.ip;
			}

			function ipv4(json) {
				document.getElementById("ipv4").textContent=json.ip;
			}
		</script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	</head>

	<body>
		<br>
		<br>
		<p class="fs-3 fw-normal lh-1" style="position: relative; margin-left: 40px;">IPv6:
			<span id="ipv6">
				 Loading...
			</span>
		</p>
		<p class="fs-3 fw-normal lh-1" style="position: relative; margin-left: 40px;">IPv4:
			<span id="ipv4">
				 Loading...
			</span>
		</p>
	</body>

	<footer>
		<script type="text/javascript" src="https://ipify.org?format=jsonp&callback=ipv6"></script>
		<script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=ipv4"></script>
	</footer>
</html>
